<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <thead>
                          <tr>
                            <th scope="col">Nation</th>
                            <th scope="col">Year</th>
                            <th scope="col">Population</th>
                          </tr>
                        </thead>
                        <tbody *ngFor="let i of publicData.data">
                          <tr>
                            <th scope="row">{{i.Nation}}</th>
                            <td>{{i.Year}}</td>
                            <td>{{i.Population}}</td>
                          </tr>
                        </tbody>
                      </table>
        </div>
    </div>
</div>
