<div class="container">
    <div class="row">
        <div class="col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <div class="row g-3">
                <div *ngFor="let i of userData.data" class="">
                    <div class="card" style="width: 18rem;">
                        <img src="{{i.avatar}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.first_name}}</h5>
                          <p class="card-text">{{i.id}}</p>
                          <p class="card-text">{{i.last_name}}</p>
                          <p class="card-text">{{i.email}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
