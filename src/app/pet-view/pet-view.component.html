<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <thead>
                          <tr>
                            <th scope="col">API</th>
                            <th scope="col">Description</th>
                            <th scope="col">Link</th>
                          </tr>
                        </thead>
                        <tbody *ngFor="let i of petData.entries">
                          <tr>
                            <th scope="row">{{i.API}}</th>
                            <td>{{i.Description}}</td>
                            <td>{{i.Link}}</td>
                          </tr>
                        </tbody>
                      </table>
        </div>
    </div>
</div>
